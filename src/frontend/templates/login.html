<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 2rem;
        }

        form {
            max-width: 360px;
            display: grid;
            gap: .75rem;
        }

        input,
        button {
            padding: .6rem .8rem;
            font-size: 1rem;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Authentification</h1>
    <form method="post" action="{{ url_for('authentifier')}}">
        <label>Login
            <input type="text" name="login" required>
        </label>
        <label>Mot de passe
            <input type="password" name="mdp" required>
        </label>
        <button type="submit">Se connecter</button>
    </form>
</body>

</html>
